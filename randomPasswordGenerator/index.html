<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <input type="number" id="length" value=""><br>
        <input type="checkbox" id="lowercase" class="box" >
        <label for="lowercase">Lowercase</label><br>
        <input type="checkbox" id="uppercase" class="box">
        <label for="uppercase">Uppercase</label><br>
        <input type="checkbox" id="numbers" class="box" >
        <label for="numbers">Numbers</label><br>
        <input type="checkbox" id="symbols" class="box">
        <label for="symbols">Symbols</label><br>
        <button id="btn" onclick="generate()">Generate</button>
        <p id="result"></p>
        <p id="strength"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
